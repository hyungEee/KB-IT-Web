  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>

      /* rem은 루트(html)요소 폰트크기의 배수이다. */
      .parent {
        font-size: 20px;
      }
      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 1em;
      }
      p:nth-child(3) {
        font-size: 1.5em;
      }
      p:nth-child(4) {
        font-size: 2em;
      }
    </style>
  </head>
