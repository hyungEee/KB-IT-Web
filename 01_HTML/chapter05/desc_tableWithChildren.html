<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* >는 자손선택자임. 
      코드 실행시 table 밑에 tbody가 자동 추가되기 때문에 더이상 tr은 table의 자손이 아님.
      후손선택자로 tr을 선택해주어야함. 꺾쇠를 띄어쓰기로 바꿔주기. */
      table > tr > th {
        color: red;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>
      <tr>
        <td>윤인성</td>
        <td>서울특별시 강서구 내발산동</td>
      </tr>
    </table>
  </body>
</html>
