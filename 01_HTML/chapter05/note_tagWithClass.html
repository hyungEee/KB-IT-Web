<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* li면서 class가 select인 태그 선택 */
      li.select {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목 글자</h1>
    <ul>
      <li class="select">apple</li>
      <li>banana</li>
      <li>orange</li>
      <li>감</li>
    </ul>
  </body>
</html>
