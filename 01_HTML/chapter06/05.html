<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Chill Guy의 방</title>
    <style>
      body {
        height: 1200px;
        background-color: pink;
      }
      h1 {
        text-align: center;
      }
      .room {
        background-image: url(https://coinedition.com/wp-content/uploads/2024/11/Will-CHILLGUY-Meme-Coins-445M-Market-Cap-Keep-Growing-or-Is-a-Correction-Coming-355x200.jpg);
        height: 300px;
        width: 800px;
        display: block;
        margin: auto;
        border-radius: 20px;
        border: 4px solid rgb(200, 200, 0);
        position: relative;
      }
      .content {
        height: 150px;
        width: 900px;
        background-color: white;
        box-shadow: 2px 2px 8px gray;
        border-radius: 5px;
        margin: 50px;
        text-align: center;
        display: block;
        margin: auto;
      }
      p {
        padding-top: 25px;
      }
      .furniture {
        background-color: white;
        width: 80px;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 3px 3px 5px black;
      }
      .bed {
        position: absolute;
        left: 10px;
        top: 10px;
      }
      .chair {
        position: absolute;
        left: 400px;
        top: 150px;
      }
      .tv {
        position: fixed;
        top: 80%;
        left: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Chill Guy의 방 리모델링</h1>

    <!-- 방 영역 (벽지 포함) -->
    <div class="room">
      <div class="furniture bed">🛏️ 침대</div>
      <div class="furniture chair">🪑 의자</div>
    </div>

    <!-- 내용 영역 -->
    <div class="content">
      <p>
        Chill Guy의 방에는 편안한 가구와 함께, 벽에 Chill한 벽지가 붙어
        있습니다.
      </p>
      <p>
        스크롤을 내려보세요! TV는 항상 화면 오른쪽 하단에 고정되어 있습니다.
      </p>
    </div>

    <!-- 화면 고정 TV -->
    <div class="furniture tv">📺 TV - Chill 뉴스</div>
  </body>
</html>
