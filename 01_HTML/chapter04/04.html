<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>코드마을 입주 신청서</legend>
        <table>
          <tr>
            <td>이름</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" /></td>
          </tr>
        </table>
        <fieldset>
          <legend>성별</legend>
          <input type="radio" name="gender" id="man" value="m" /> 남자
          <input type="radio" name="gender" id="women" value="f" /> 여자
        </fieldset>
        <fieldset>
          <legend>사용 가능한 언어</legend>
          <input type="checkbox" name="lang" value="HTML" />HTML
          <input type="checkbox" name="lang" value="CSS" />CSS
          <input type="checkbox" name="lang" value="JavaScript" />JavaScript
          <input type="checkbox" name="lang" value="Python" />Python
        </fieldset>
        <span>프로필사진</span>
        <input type="file" />
        <br />
        <input type="button" value="입주 신청" />
        <input type="reset" value="초기화" />
      </fieldset>
    </form>
  </body>
</html>
