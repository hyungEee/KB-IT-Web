<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      input {
        background-color: blue;
        width: 100px;
        height: 100px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- block type은 width, height 조절 가능
    width는 한줄 전체 차지
    수직으로 쌓임 -->
    <div>div tag - block type</div>
    <div>div tag - block type</div>
    <div>div tag - block type</div>
    <div>div tag - block type</div>
    <div>div tag - block type</div>

    <!-- inline block: width, height 조절 가능하면서 수평으로 쌓임 -->
    <input type="text" />
    <input type="text" />
  </body>
</html>
