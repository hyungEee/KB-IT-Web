<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>개발 일기 작성</legend>
        <label for="title">제목</label>
        <input type="text" name="title" id="title" />
        <br />
        <label for="writer">작성자</label>
        <input type="text" name="writer" id="writer" value="최지형" />
        <br />
        <label for="content">내용</label>
        <br />
        <input
          type="text"
          name="content"
          id="content"
          style="width: 400px; height: 150px"
        />
        <br />
        <button>일기작성</button>
        <button>취소</button>
      </fieldset>
    </form>
  </body>
</html>
