<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let charmander = { name: "파이리", level: 14, evolution: "리자드" };
      let pikachu = { name: "피카츄", level: 20, evolution: null };

      function levelUp(po) {
        po.level += 1;
        console.log(`${po.name}의 레벨이 ${po.level}(이)가 되었다!`);
        if (po.level == 16) {
          console.log(`${po.name}이(가) ${po.evolution}(으)로 진화했다!`);
        }
      }
      levelUp(charmander);
      levelUp(charmander);
      levelUp(pikachu);
    </script>
  </head>
  <body></body>
</html>
