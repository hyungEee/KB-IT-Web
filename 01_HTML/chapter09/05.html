<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let pikachu = { name: "피카츄", level: 5, xp: 20 };

      function gainXP(po) {
        po.xp += 30;
        if (po.xp >= 50) {
          po.level += 1;
          po.xp = 0;
          console.log(`${po.name}이(가) 레벨업! 현재 레벨: ${po.level}`);
        } else {
          console.log(
            `${po.name}이(가) 경험치를 얻었다! 현재 경험치: ${po.xp}`
          );
        }
      }

      gainXP(pikachu);
      gainXP(pikachu);
    </script>
  </head>
  <body></body>
</html>
