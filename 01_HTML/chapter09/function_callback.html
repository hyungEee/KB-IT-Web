<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 함수 선언
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      // 변수 선언(콜백 함수)
      let fun = function () {
        alert("함수호출");
      };

      // 함수의 매개변수로 콜백함수를 넣어 호출
      callTenTimes(fun);
    </script>
  </head>
  <body></body>
</html>
