<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let squirtle = { name: "꼬부기", hp: 50, attack: 10, type: "물" };
      let bulbasaur = { name: "이상해씨", hp: 50, attack: 8, type: "풀" };

      function battle(po1, po2) {
        let damage = po1.attack;
        if (
          (po1.type == "불" && po2.type == "풀") ||
          (po1.type == "물" && po2.type == "불") ||
          (po1.type == "풀" && po2.type == "물")
        ) {
          damage *= 2;
        }
        po2.hp -= damage;

        console.log(
          `${po1.name}이(가) ${po2.name}을(를) 공격했다! (피해량: ${damage})`
        );
        console.log(`${po2.name}의 남은 체력: ${po2.hp}`);
      }

      battle(squirtle, bulbasaur);
      battle(bulbasaur, squirtle);
    </script>
  </head>
  <body></body>
</html>
