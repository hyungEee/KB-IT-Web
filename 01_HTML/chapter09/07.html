<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let bulbasaur = { name: "이상해씨", level: 5, skills: ["몸통박치기"] };
      let newSkills = {
        7: "덩굴채찍",
        10: "씨뿌리기",
        16: "솔라빔",
      };
      function levelUp(po) {
        po.level += 1;
        console.log(`${po.name}의 레벨이 ${po.level}이(가) 되었다!`);
        if (po.level == 7) {
          po.skills.push(newSkills["7"]);
          console.log(
            `${po.name}가 새로운 기술 ${newSkills["7"]}을(를) 배웠다!`
          );
        } else if (po.level == 10) {
          po.skills.push(newSkills["10"]);
          console.log(
            `${po.name}가 새로운 기술 ${newSkills["10"]}을(를) 배웠다!`
          );
        } else if (po.level == 16) {
          po.skills.push(newSkills["16"]);
          console.log(
            `${po.name}가 새로운 기술 ${newSkills["16"]}을(를) 배웠다!`
          );
        }
      }
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
    </script>
  </head>
  <body></body>
</html>
